<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Shopping List</h1>
      <section>
        <form id="shoppingForm" autocomplete="off">
          <label for="itemInput" class="visually-hidden">Add a new item</label>
          <input 
            type="text" 
            id="itemInput" 
            placeholder="Enter item" 
            aria-label="New item" 
            required>
          <button type="submit" id="addButton" aria-label="Add item to list">Add Item</button>
        </form>
        <button id="clearButton" aria-label="Clear the shopping list">Clear List</button>
      </section>
      <ul id="listContainer" class="shopping-list">
        <li id="emptyListMessage" style="display: none;">Your shopping list is empty.</li>
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
